<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Overlay content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .content h1 {
            font-size:50px;
            margin: 0;
            color: black;

        }

        .content p {
            font-size: 20px;
            
            color: black;
        }

        .content a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background-color: rgba(255, 255, 255, 0.838);
            color: black;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    
    <div class="video-background">
        <video autoplay muted loop>
            <source src="3371015-hd_1920_1080_30fps (1).mp4" type="video/mp4">
        </video>
    </div>

    
    <div class="content">
        <h1><i>THE MAPEL LEAF</i></h1>
        <p>Experience fine dining with a taste of elegance and passion.</p>
        <a href="#menu">Explore Our Menu</a>
    </div>
</body>
</html>
